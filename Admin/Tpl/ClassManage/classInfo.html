<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>

			<div class="right-nav">
					<ul>
							<li><img src="__ROOT__/Public/Admin/images/home.png"></li>

								<li><a href="#">班级管理</a></li>
								<li>></li>

			<div class="main" >
    <!-- system info -->
    <header><h2>所有班级信息</h2></header>
    <table width="98%" align="center" border="0" cellpadding="4" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px">
          <tr>
          <td width="15%">班级号</td>
          <td width="30%">班级名</td>
          <td width="10%">人数</td>
          <td width="15%">操作</td>
          </tr>
		<foreach name="data" item="v">
           <tr>
          <td width="15%">{$v['bno']}</td>
          <td width="30%">{$v['bname']}</td>
          <td width="10%">{$v['bnum']}</td>
          <td width="15%"><a href="{:U('Admin/ClassManage/update_classInfo',array('bno'=>$v['bno'],'bname'=>$v['bname'],'bnum'=>$v['bnum']))}"><input type="button" value="修改"></a>
          <a href="{:U('Admin/ClassManage/select_by_bno',array('bno'=>$v['bno']))}"><input type="button" value="查看学生"></a>
          </td>
          </tr>
          </foreach>
          </table>

     <br>
    <div class="text-center" style="font-size:18px;">
      <center>{$page}</center><br>

      </div>
